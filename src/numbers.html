<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/numbers.css" />
    <title>Number Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p id="text">
        Guess a number between 0 and 100. Timer starts from first guess.
      </p>
      <p id="timer">Time spent: 0 seconds</p>
      <button class="hidden" id="startAgain">Start again</button>
      <div id="enterGuess">
        <input type="text" id="inputField" placeholder="Enter a guess" />
        <button id="submit">Submit</button>
      </div>
      <p id="message"></p>
    </div>
  </body>
</html>
